<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Workout Card</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!--Google Fonts -->

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/workout_card2.css">
</head>
<body>
    <h1 id="main-header">Workout Card</h1>
   
    <div class = "fluid-container">

        <div class = "row">

            <div class = "col-sm-6" class = "players">
                <div class = "row player_row">
                    <div class = "col-sm-3">
                        <input type="image" data-player = "1" class = "player_img" id = "player_1" src="/img/tony_parker.png" />
                    </div>
                    <div class = "col-sm-9">
                        <input type = "text" id = "info_player_1">
                    </div>
                </div>
            </div>

            <div class = "col-sm-6" class = "players">
                <div class = "row player_row">
                    <div class = "col-sm-3">
                        <input type="image" data-player = "2" class = "player_img" id = "player_2" src="/img/danny_green.png" />
                    </div>
                    <div class = "col-sm-9">
                        <input type = "text" id = "info_player_2">
                    </div>
                </div>
            </div>

            <div class = "col-sm-6" class = "players">
                <div class = "row player_row">
                    <div class = "col-sm-3">
                        <input type="image" data-player = "3" class = "player_img" id = "player_3" src="/img/kawhi_leonard.png" />
                    </div>
                    <div class = "col-sm-9">
                        <input type = "text" id = "info_player_3">
                    </div>
                </div>
            </div>

            <div class = "col-sm-6" class = "players">
                <div class = "row player_row">
                    <div class = "col-sm-3">
                        <input type="image" data-player = "4" class = "player_img" id = "player_4" src="/img/lamarcus_aldridge.png" />
                    </div>
                    <div class = "col-sm-9">
                        <input type = "text" id = "info_player_4">
                    </div>
                </div>
            </div>

            <div class = "col-sm-6" class = "players">
                <div class = "row player_row">
                    <div class = "col-sm-3">
                        <input type="image" data-player = "5" class = "player_img" id = "player_5" src="/img/tim_duncan.png" />
                    </div>
                    <div class = "col-sm-9">
                        <input type = "text" id = "info_player_5">
                    </div>
                </div>
            </div>

            <div class = "col-sm-6" class = "players">
                <div class = "row player_row">
                    <div class = "col-sm-3">
                        <input type="image" data-player = "1" class = "player_img" id = "player_1" src="/img/tony_parker.png" />
                    </div>
                    <div class = "col-sm-9">
                        <input type = "text" id = "info_player_6">
                    </div>
                </div>
            </div>
          
             </div>

            <div class = "col-sm-6" id = "right_container">

                <div class = "col-sm-6" id = "left_column">
                    <button data-adjective = "1" class = "graded_categories" id = "bbiq_passing">BBIQ/Passing</button>
                    <button data-adjective = "2" class = "graded_categories" id = "shooting_mechanics">Shooting Mechanics</button>
                    <button data-adjective = "3" class = "graded_categories" id = "ballhandling">Ballhandling</button>
                    <button data-adjective = "4" class = "graded_categories" id = "fitness">Fitness</button>
                </div>

                <div class = "col-sm-6" id = "right_column">
                    <button data-adjective = "5" class = "graded_categories" id = "competitiveness_toughness">Competitiveness/Toughness</button>
                    <button data-adjective = "6" class = "graded_categories" id = "work_ethic">Work Ethic</button>
                    <button data-adjective = "7" class = "graded_categories" id = "attitude">Attitude</button>
                    <button data-adjective = "8" class = "graded_categories" id = "communication">Communication</button>
                </div>

            </div>

        </div>

    </div>

<!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
